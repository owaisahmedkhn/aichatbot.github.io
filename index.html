<body>
	<h1>Calculator</h1>
	<br/>
		<table id="resulta">

			<td>
				<table id="arr1">

	</table>
    <script>
	
		var calcArray = [
				[1,2,3,4,5],
				[6,7,8,9,0],
				["+","-","/","*","="]
			];
		var resulttext = " ";
		var arrn1 = [0 , 0];
		var valx = '';
		var operator = '+';
		
		function operations(optr,vala){
			if(optr=="+"){
				arrn1[1] = arrn1[1] + vala;
			}
			if(optr=="-"){
				arrn1[1] = arrn1[1] - vala;
			}
			if(optr=="/"){
				arrn1[1] = arrn1[1] / vala;
			}
			if(optr=="*"){
				arrn1[1] = arrn1[1] * vala;
			}
			valx = '';
			document.getElementById("result").value = arrn1[1];
			
		}
		
		function createArray(idName){
			var arr_row = 3;
			var arr_cols = 5;
			var matrix1 = '';
			var count = 1;
			matrix1 += '<tr><th colspan="5"> Calculator</th><tr>';
			matrix1 += '<tr id="input_result"><th colspan="5" > <input id="result" value="0" placeholder="calculation result is dispalyed here" disabled="disabled" /> </th><tr>';
			var num1 = 1;
			for(i=0; i < arr_row; i++){
				
				matrix1 += '<tr>';
				for(j=0; j < arr_cols; j++){
					matrix1 += '<td> <input type="button" value="' + calcArray[i][j] + '" class="' + idName + '" onclick="calc(this.value)" /></td>';
					count++;
				}
				matrix1 += '</tr>';
			}
			document.getElementById(idName).innerHTML = matrix1;
		}
		
		createArray('arr1');
		var operator_array = ["+","+"];
		function calc(valn){
			valx += valn;
			console.log(valx);
			operator_array[1] = !Number(valn) && valn !=0 ? valn : operator_array[0] ; 
			resulttext = Number( valx );
			document.getElementById("result").value = resulttext;

			if( !Number(valn) && valn !=0 ){ 
				operations( operator_array[0],Number( valx.slice(0, -1) ) ); 
				operator_array[0] = operator_array[1];
			}	
		}

    </script>
