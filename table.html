<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	
	
	<style>
#resulta {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#resulta td, #resulta th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align:center;
}

#resulta tr:nth-child(even){background-color: #f2f2f2;}

#resulta tr:hover {background-color: #ddd;}

#resulta th {
  padding-top: 12px;
  padding-bottom: 12px;
  background-color: #04AA6D;
  color: white;
}
h1{
	text-align:center;
}
</style>

</head>

<body>


    Enter number whome table you want to see <input type="number" id="tablenum" placeholder="Enter table you want to see" value="5"/><br>
	From number<input type="number" id="tablenum_from" placeholder="Enter table start number" value="1" /><br>
	To number <input type="number" id="tablenum_to" placeholder="Enter table end number" value="10" />

   
    <br>
    <button onclick="think()">Click</button><br>
	<h1>Table</h1><br>
    <table id="resulta"></table>



    <script>


			
        function think() {
			var table= "";
			var resulta = document.getElementById("resulta");
			resulta.innerHTML = "";

			
			let tablenum = Number(document.getElementById("tablenum").value);
			let tablenum_from = Number(document.getElementById("tablenum_from").value);
			let tablenum_to = Number(document.getElementById("tablenum_to").value);
			
			
			console.log("table from " + tablenum_from);
			console.log("table to " + tablenum_to);
			
			table+= "<tr>"+
					"<th>Number</th>"+
					"<th>Operator</th>"+
					"<th>Number</th>"+
					"<th>Equals</th>"+
					"<th>Result</th>"+
					"</tr>";
			for (let i=tablenum_from; i<=tablenum_to; i++)
			{
				result = tablenum * i;
				table+= '<tr>' + 
							'<td> ' + tablenum + ' </td>' +
							'<td> X </td>' + 
							'<td> ' + i + ' </td>' + 
							'<td> = </td>' + 
							'<td> ' + result + ' </td>' + 
						'</tr>';
						console.log("i =>  " + i);
						
			}
			//table += "</tbody>";
			
			 

             resulta.innerHTML = table;
			
			//console.log(table);
		}
		
		
    </script>


</body>

</html>
